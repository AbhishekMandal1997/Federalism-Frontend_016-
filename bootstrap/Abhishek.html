<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sidebar with Scaled Radio Buttons and Clear Filter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            /* Viewport height */
        }

        .sidebar-container {
            height: 100%;
            /* Match container height */
            overflow-y: auto;
            /* Enable vertical scrolling */
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        .sidebar {
            width: 260px;
            height: 360vh;
            /* 300% of the viewport height */
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar div {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e4e4e4;
            border: 1px solid #ccc;
        }

        .sidebar div:hover {
            background-color: #ddd;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            display: block;
            margin-bottom: 5px;
        }

        .radio-group input[type="radio"] {
            transform: scale(1.5);
            /* Scale the radio buttons */
            margin-right: 10px;
            /* Add some space between the radio button and the label */
        }

        .container-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
        }

        .clear-button {
            margin-top: 20px;
            margin-left: auto;
            align-items: center;
            padding: 10px;
            background-color: #f44;
            color: white;
            border: none;
            cursor: pointer;

        }

        .clear-button:hover {
            background-color: #d33;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar">

                <div>
                    <p><b>Sort</b></p>

                        <label><input type="radio" name="group1" value="5"> Weight: light-Heavy</label>
                        <hr>
                        <p><b>Price Range</b></p>
                        <label><input type="checkbox" name="group2" value="2"> ₹5000 - ₹10000</label>
                        <label><input type="checkbox" name="group2" value="2"> ₹10000 - ₹20000</label>
                        <label><input type="checkbox" name="group2" value="3"> ₹20000 - ₹30000</label>
                        <label><input type="checkbox" name="group2" value="4"> ₹30000 - ₹40000</label>
                        <label><input type="checkbox" name="group2" value="5"> ₹40000 - ₹50000</label>
                        <hr>
                        <p><b>Price Range</b></p>
                        <label><input type="checkbox" name="group2" value="2"> ₹5000 - ₹10000</label>
                        <label><input type="checkbox" name="group2" value="2"> ₹10000 - ₹20000</label>
                        <label><input type="checkbox" name="group2" value="3"> ₹20000 - ₹30000</label>
                        <label><input type="checkbox" name="group2" value="4"> ₹30000 - ₹40000</label>
                        <label><input type="checkbox" name="group2" value="5"> ₹40000 - ₹50000</label>
                        <hr>
                        <p><b>Display Type</b></p>

                            <button class="clear-button" onclick="clearFilters()">Clear Filter</button>
                        </div>
                        <script>
                            function clearFilters() {
                                const radios = document.querySelectorAll('.sidebar input[type="radio"]');
                                radios.forEach(radio => {
                                    radio.checked = false;
                                });
                            }
                        </script>
</body>

</html>
