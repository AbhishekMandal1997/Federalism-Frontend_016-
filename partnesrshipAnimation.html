<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Watchcraft Watches</title>
    <link rel="stylesheet" href="projectStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        .brand {
            position: relative;
            width: 100%;
            max-width: 1300px; /* Limit max width for larger screens */
            height: 200px;
            overflow: hidden;
            margin: auto;
            margin-bottom: 80px;
            border: 1px solid white;
        }

        .brand-images {
            display: flex;
            width: calc(150px * 20); /* 10 images + 10 duplicate images */
            height: 100%;
            animation: scroll 20s linear infinite;
        }

        .brand-images img {
            margin: 15px;
            width: 100%;
            height: auto;
            object-fit: cover;
            animation: bounce 1s ease infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .brand:hover .brand-images {
            animation-play-state: paused;
        }

        .brand-images img:hover {
            transform: scale(1.2) translateY(-10px);
            box-shadow: 0 4px 12px rgba(154, 155, 74, 0.5), 0px 2px 8px rgba(224, 75, 82, 0.5), 0px 4px 16px rgba(224, 75, 82, 0.5);
            animation-play-state: paused;
        }

        .partnership-heading {
            background-color: black;
            width: 100%;
            margin: auto;
            color: white;
            text-align: center;
        }

        .partnership-heading h1 {
            padding: 10px;
            font-size: 50px;
            font-family: sans-serif;
        }

        @media (max-width: 768px) {
            .brand {
                width: 90%;
            }

            .partnership-heading h1 {
                font-size: 36px;
            }

            .partnership-heading {
                margin-bottom: 20px;
            }

            .brand-images img {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .brand {
                width: 100%;
            }

            .partnership-heading h1 {
                font-size: 28px;
            }

            .brand-images img {
                margin: 5px;
            }
        }
    </style>
</head>
